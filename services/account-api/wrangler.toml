# EdgeAuth Account API
name = "edgeauth-account"
main = "dist/index.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Local development
[dev]
port = 8788

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "edgeauth-db"
database_id = "placeholder"

# Routes
[[routes]]
pattern = "api.activing.fun/account/*"
zone_name = "activing.fun"

# Environment variables
[vars]
BASE_URL = "https://account.activing.fun"
# Temporarily commented out - using Plunk's default verified email
# EMAIL_FROM = "noreply@activing.fun"
EMAIL_FROM_NAME = "EdgeAuth"

# Secrets (use: wrangler secret put JWT_SECRET)
# Secrets (use: wrangler secret put PLUNK_API_KEY)
