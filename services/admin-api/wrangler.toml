# EdgeAuth Admin API
name = "edgeauth-admin"
main = "dist/index.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Local development
[dev]
port = 8789

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "edgeauth-db"
database_id = "placeholder"

# Routes
[[routes]]
pattern = "api-internal.activing.fun/*"
zone_name = "activing.fun"

# Secrets (use: wrangler secret put JWT_SECRET)
