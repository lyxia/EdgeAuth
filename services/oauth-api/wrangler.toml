# EdgeAuth OAuth API
name = "edgeauth-oauth"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Local development
[dev]
port = 8790

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "edgeauth-db"
database_id = "placeholder"

# OAuth 2.0 Provider config
[vars]
OAUTH_ISSUER = "https://api.activing.fun/oauth"

# Routes
[[routes]]
pattern = "api.activing.fun/oauth/*"
zone_name = "activing.fun"
