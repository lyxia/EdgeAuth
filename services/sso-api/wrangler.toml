# EdgeAuth SSO API
name = "edgeauth-sso"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Local development
[dev]
port = 8791

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "edgeauth-db"
database_id = "placeholder"

# Routes
[[routes]]
pattern = "api.activing.fun/sso/*"
zone_name = "activing.fun"

# Secrets (use: wrangler secret put JWT_SECRET)
